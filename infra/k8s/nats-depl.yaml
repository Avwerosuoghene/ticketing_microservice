apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          # These are commands to be executed when the base image is created on our container
          args: [
            '-p',
            '4222',
            '-m',
            '8222',

            # hbi (heartbeat) how often nats streaming server sends a request to client
            '-hbi',
            '5s',

            # How long each client has to responds
            '-hbt',
            '5s',

            # No of times a client can fail before it is taken off
            '-hbf',
            '2',
            '-SD',

            # cid stands for cluster Id and we gave it a value of ticketing
            '-cid',
            'ticketing'
          ]

---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
