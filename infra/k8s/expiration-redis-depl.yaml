apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis
  template:
    metadata:
      labels:
        app: expiration-redis
    spec:
      containers:
        - name: expiration-redis

        # This image is coming from dockerhub public image.
          image: redis

---
apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
spec:
  selector:
    app: expiration-redis
  ports:

  # This name is used for logging purposes
    - name: db
      protocol: TCP

      # Redis by default listens to traffic on this port
      port: 6379
      targetPort: 6379
