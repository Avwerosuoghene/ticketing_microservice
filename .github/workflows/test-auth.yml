name: test-auth

on:
  pull_request:
  # This ensures the test/command here runs whenever changes are 
  # Made specifically in the auth dir
    paths: 
      - 'auth/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && npm install && npm run test:ci
