name: test-payments

on:
  pull_request
  # This ensures the test/command here runs whenever changes are 
  # Made specifically in the payments dir
    paths: 
      - 'payments/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd payments && npm install && npm run test:ci
